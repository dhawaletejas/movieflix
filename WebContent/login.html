<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Movieflix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-body">

<div id="mainContainer" class="container-fluid" ng-app="myApp" ng-controller="Ctrl">
    <nav id="navbar" class="navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="res/img/logo.png" height="40px"> </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid row-login">
        <div class="box login-box">
            <h3>Sign in to MovieFlix</h3>
            &nbsp;
            <form>
                <div class="form-group">
                    <label for="input-email">Email Address</label>
                    <input type="email" class="form-control" id="input-email" placeholder="Email" required>
                    <p class="help-block hb-right"><a href="#">Forgot Email?</a></p>
                </div>
                <div class="form-group">
                    <label for="input-pwd">Password</label>
                    <input type="password" class="form-control" id="input-pwd" placeholder="Password" required>
                    <p class="help-block hb-right"><a href="#">Forgot Password?</a></p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                <p class="help-block">New to MovieFlix? <a href="#">Sign up now!</a></p>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
